# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    GraphQL\Type\Definition\:
        resource: '../vendor/webonyx/graphql-php/src/Type/Definition'
        exclude:
            - '../vendor/webonyx/graphql-php/src/Type/Definition/CustomScalarType.php'
            - '../vendor/webonyx/graphql-php/src/Type/Definition/EnumType.php'
            - '../vendor/webonyx/graphql-php/src/Type/Definition/InputObjectType.php'
            - '../vendor/webonyx/graphql-php/src/Type/Definition/InterfaceType.php'
            - '../vendor/webonyx/graphql-php/src/Type/Definition/ListOfType.php'
            - '../vendor/webonyx/graphql-php/src/Type/Definition/NonNull.php'
            - '../vendor/webonyx/graphql-php/src/Type/Definition/ObjectType.php'
            - '../vendor/webonyx/graphql-php/src/Type/Definition/PhpEnumType.php'
            - '../vendor/webonyx/graphql-php/src/Type/Definition/UnionType.php'

    _instanceof:
        GraphQL\Type\Definition\Type:
            tags: [ graphql_type ]
#            lazy: true
#
#    graphql_queries:
#        namespace: App\GraphQL\Query
#        resource: '../src/GraphQL/Query'
#        tags: [ graphql_expose ]
#
#    graphql_mutations:
#        namespace: App\Domain\Mutation
#        resource: '../src/GraphQL/Mutation'
#        tags: [ graphql_expose ]

    App\GraphQL\TypeLoader:
        arguments: [ !tagged_locator { tag: graphql_type } ]

    Symfony\Bridge\PsrHttpMessage\Factory\PsrHttpFactory: ~
    Symfony\Bridge\PsrHttpMessage\HttpMessageFactoryInterface: '@Symfony\Bridge\PsrHttpMessage\Factory\PsrHttpFactory'
    Symfony\Bridge\PsrHttpMessage\ArgumentValueResolver\PsrServerRequestResolver: ~

